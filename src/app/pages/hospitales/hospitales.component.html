<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-bosy">

        <input #input (keyup)="buscarHospital(input.value)" class="form-control" type="text" placeholder="Buscar hospital">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-ligth btn-rounded btn-primary">
            <i class="fa fa-pluss">Crear Hospital</i>
          </button>
        </div>

        <h3 class="card-title">Hospitales registrados: {{_hospitalService.totalHospitales}}</h3>

        <table class="table table-hover">

          <thead>
            <tr>
             <th>Foto</th>
             <th>Hospital</th>
             <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospitales'" class="img-50 img-circle pointer">
              </td>

              <td>
                 <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="{{hospital.nombre}}" name="hospital">
              </td>

              <td>
                <button (click)="guardarHospital(hospital)" class="mr-2 btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>

       </table>

      </div>
    </div>
  </div>
</div>
