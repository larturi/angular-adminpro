<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-bosy">

        <input #input (keyup)="buscarMedico(input.value)" class="form-control" type="text" placeholder="Buscar médico">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-ligth btn-rounded btn-primary">
            <i class="fa fa-pluss">Crear Médico</i>
          </button>
        </div>

        <h3 class="card-title">Médicos registrados: {{ _medicoService.totalMedicos }}</h3>

        <table class="table table-hover">

          <thead>
            <tr>
             <th>Foto</th>
             <th>Nombre</th>
             <th>Hospital</th>
             <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let medico of medicos">

              <td class="w70">
                <img [src]="medico.img | imagen:'medicos'" class="img-50 img-circle pointer">
              </td>

              <td>{{medico.nombre}}</td>
              <td>{{medico.hospital.nombre}}</td>
              <td>

                <button [routerLink]="['/medico', medico._id]" class="mr-2 btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>

                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>

              </td>

            </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>
</div>
